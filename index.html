<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Image Array</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" />
</head>

<body>
    <div class=" container">

        <h1>Image Generator</h1>

        <div class="image-box">

            <div class="gallery-container">
                <div class="gallery">
                    <div class="image-container">
                        <img alt="Lorem Picsum Image" src="https://picsum.photos/600/300?random=1">
                    </div>

                    <div class="image-container">
                        <img alt="Lorem Picsum Image" src="https://picsum.photos/600/300?random=2">
                    </div>

                    <div class="image-container">
                        <img alt="Lorem Picsum Image" src="https://picsum.photos/600/300?random=3">
                    </div>

                    <div class="image-container">
                        <img alt="Lorem Picsum Image" src="https://picsum.photos/600/300?random=4">
                    </div>

                    <div class="image-container">
                        <img alt="Lorem Picsum Image" src="https://picsum.photos/600/300?random=5">
                    </div>

                    <div class="image-container">
                        <img alt="Lorem Picsum Image" src="https://picsum.photos/600/300?random=6">
                    </div>

                </div>
                <div class="controls">
                    <button class="custom-prev">
                        <span class="prev">
                            <i class="fa fa-solid fa-caret-left"></i>
                            Previous
                        </span>
                    </button>

                    <button class="custom-next">
                        <span class="next">
                            <i class="fa fa-solid fa-caret-right"></i>
                            Next
                        </span>
                    </button>
                </div>
            </div>

            <div class="thumbnails-container">
                <div class="thumbnails">
                    <!-- Thumbnails will be dynamically added here -->
                </div>
            </div>
        </div>


        <div class="form-container">
            <form id="emailForm">

                <label for="email">Input Your Email Address</label>
                <input type="email" id="email" placeholder="example@gmail.com" required>

                <input type="submit" class="btn submit-btn" id="submit" value="Generate Image">

            </form>
        </div>

    </div>
</body>

<script src="js/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
<script src="js/script.js"></script>
<script>
    $(document).ready(function () {
        $('.gallery').slick({
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: true,
            centerMode: true,
            nextArrow: $('.custom-next'),
            prevArrow: $('.custom-prev')
        });
    });
</script>


</html>
